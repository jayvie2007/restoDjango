{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>{% block title %}  {% endblock %}</title>
</head> 
<body>
  
  <div class="fixed top-0 left-0 w-full flex justify-between p-3 bg-white">
  <div class="mt-1">
    <a href="{% url 'index' %}"><i class="fa-solid fa-burger fa-lg">Jresto</i></a>
  </div>
  <ul class="mt-1 flex justify-between gap-20">
    <li><a href="{% url 'index' %}">Home</a></li>
    <div class="relative">
      <button class="peer">Menu <i class="fa-solid fa-angle-down fa-sm" style="color: #000000;"></i></button>
      <div class="hidden peer-hover:flex hover:flex absolute flex-col">
        <li class="py-4"><a href="{% url 'menu_food' %}">Food</a></li>
        <li class="py-4"><a href="{% url 'menu_drink' %}">Drink</a></li>
        <li class="py-4"><a href="{% url 'menu_side' %}">Side</a></li>
      </div>
    </div>
    <li><a href="{% url 'contact_us' %}">Contact</a></li>
    <li></li>
  </ul>
  <div class="mt-1">
    <a href="{% url 'customer_login' %}">Login</a>
  </div>
</div>

  {% block body %}
  {% endblock %}
</body>
</html>
