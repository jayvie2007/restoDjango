{% extends 'base/base.html' %}


{% block title %} Customer Login {% endblock %}
{% block body %}
    <form method="POST">
    {% csrf_token %}
    
        <div class="flex flex-col justify-center items-center h-screen gap-5">
            {% if success == False %}
            <div class="w-96 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="dismissableAlert">
                <span class="block sm:inline">Incorrect username or password!</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3" id="dismissButton">
                  <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
              </div>
              {% endif %}
            <div class="w-96 p-6 shadow-lg bg-gray-200 rounded-md">
                <h1 class="text-3x1 block text-center font-semibold"><i class="fa-solid fa-user"></i> Customer Login</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="username" class="block test-base mb-2">Username:</label>
                    <input type="text" id="customer_user" name="customer_user" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="mt-3">
                    <label for="password" class="block test-base mb-2">Password:</label>
                    <input type="password" id="customer_pass" name="customer_pass" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div class="">
                        <input type="checkbox" name="remember_user">
                        <label for="Remember Me?">Remember Me</label>
                    </div>
                    <div>
                        <a href="{% url 'customer_register' %}" class="text-indigo-950 ">Don't have an account?</a>
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 w-full hover:bg-red-700 hover:border-red-700 rounded-md">Login</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
