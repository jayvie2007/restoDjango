{% extends 'base/base.html' %}
{% block title %} Customer Login {% endblock %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        <div class="flex flex-col justify-center items-center h-screen max-md:h-full max-md:mt-20 gap-5">
            {% if register_error == True %}
            <div class="w-[685px] max-md:w-96 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="dismissableAlert">
                <span class="block sm:inline">{{message}}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3" id="dismissButton">
                  <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
              </div>
              {% endif %}
            <div class="p-6 shadow-lg bg-gray-200 rounded-md max-md:w-96">
                <h1 class="text-3x1 block text-center font-semibold"><i class="fa-solid fa-user"></i> Customer Register</h1>
                <hr class="mt-3">
                <div class="mt-3 gap-5 md:flex">
                    <div class="max-md:mt-3 w-full">
                    <label for="customer_first_name" class="block test-base mb-2">First Name:</label>
                    <input type="text" id="customer_firstname" name="customer_firstname" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                    </div>
                    <div class="max-md:mt-3 w-full">
                    <label for="customer_middle_name" class="block test-base mb-2">Middle Name:</label>
                    <input type="text" id="customer_middlename" name="customer_middlename" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                    </div>
                    <div class="max-md:mt-3 w-full">
                    <label for="customer_last_name" class="block test-base mb-2">Last Name:</label>
                    <input type="text" id="customer_lastname" name="customer_lastname" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                    </div>
                </div>
                <div class="mt-3">
                    <label for="customer_gender" class="block test-base mb-2">Gender:</label>
                    <select id="customer_gender" name="customer_gender" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                        <option></option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label for="customer_username" class="block test-base mb-2">Username:</label>
                    <input type="text" id="customer_username" name="customer_username" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="mt-3">
                    <label for="customer_email" class="block test-base mb-2">Email Address:</label>
                    <input type="text" id="customer_email" name="customer_email" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="mt-3">
                    <label for="customer_number" class="block test-base mb-2">Contact Number:</label>
                    <input type="text" id="customer_number" name="customer_number" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="flex mt-3 gap-5">
                    <div class="w-full">
                        <label for="customer_password" class="block test-base mb-2">Password:</label>
                        <input type="password" id="customer_password" name="customer_password" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                    </div>
                    <div class="w-full">
                        <label for="customer_password2" class="block test-base mb-2">Confirm Password:</label>
                        <input type="password" id="customer_confirm_password" name="customer_confirm_password" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                    </div>
                </div>
                <div class="mt-3 flex justify-end">
                    <div>
                        <a href="{% url 'customer_login' %}" class="text-indigo-950 ">Already have an account?</a>
                    </div>
                </div>
                <div class="mt-5 flex justify-between items-center">
                    <a href="{% url 'index' %}" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 px-5 hover:bg-red-700 hover:border-red-700 rounded-md">Back</a>
                    <button type="submit" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 px-5 hover:bg-red-700 hover:border-red-700 rounded-md">Register</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
