{% extends 'base/base.html' %}
{% block title %} Customer Login {% endblock %}
{% block body %}
    <form action="">
        <div class="flex justify-center items-center h-screen bg-gray-700">
            <div class="w-96 p-6 shadow-lg bg-white rounded-md">
                <h1 class="text-3x1 block text-center font-semibold"><i class="fa-solid fa-user"></i> Customer Register</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="customer_first_name" class="block test-base mb-2">First Name:</label>
                    <input type="text" id="customer_firstname" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" placeholder="Enter First Name">
                </div>
                <div class="mt-3">
                    <label for="customer_last_name" class="block test-base mb-2">Last Name:</label>
                    <input type="text" id="customer_lastname" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" placeholder="Enter Last Name">
                </div>
                <div class="mt-3">
                    <label for="customer_username" class="block test-base mb-2">Username:</label>
                    <input type="text" id="customer_username" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" placeholder="Enter Username">
                </div>
                <div class="mt-3">
                    <label for="customer_email" class="block test-base mb-2">Email Address:</label>
                    <input type="text" id="customer_email" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" placeholder="Enter Email Address">
                </div>
                <div class="mt-3">
                    <label for="customer_number" class="block test-base mb-2">Contact Number:</label>
                    <input type="text" id="customer_number" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" placeholder="Enter Contact Number">
                </div>
                <div class="mt-3">
                    <label for="customer_password" class="block test-base mb-2">Password:</label>
                    <input type="text" id="customer_password" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" placeholder="Enter Password">
                </div>
                <div class="mt-3">
                    <label for="customer_password2" class="block test-base mb-2">Confirm Password:</label>
                    <input type="text" id="customer_confirm_password" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" placeholder="Enter Confirm Password">
                </div>
                <div class="mt-3 flex justify-end">
                    <div>
                        <a href="{% url 'customer_login' %}" class="text-indigo-950 ">Already have an account?</a>
                    </div>
                </div>
                <div class="mt-5 flex justify-between items-center">
                    <a href="{% url 'index' %}" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 px-5 hover:bg-red-700 hover:border-red-700 rounded-md">Back</a>
                    <button type="submit" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 px-5 hover:bg-red-700 hover:border-red-700 rounded-md">Register</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
