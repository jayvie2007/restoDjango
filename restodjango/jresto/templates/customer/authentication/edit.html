{% extends 'base/base.html' %}
{% load static %}

{% block title %} Customer Edit {% endblock %}
{% block body %}
    <form method="POST">
    {% csrf_token %}
    
        <div class="flex flex-col justify-center items-center h-screen gap-5">
            {% if success == False %}
            <div class="w-96 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="dismissableAlert">
                <span class="block sm:inline">{{message}}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3" id="dismissButton">
                  <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
              </div>
              {% elif success == True %}
            <div class="w-96 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert" id="dismissableAlert">
                <span class="block sm:inline">{{message}}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3" id="dismissButton">
                  <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
              </div>
              <script type="text/javascript" src="{% static 'js/alertmessage.js' %}"></script>
              {% endif %}
            <div class="w-96 p-6 shadow-lg bg-gray-200 rounded-md">
                <h1 class="text-3x1 block text-center font-semibold"><i class="fa-solid fa-user"></i> Customer Edit</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="first_name" class="block test-base mb-2">First Name:</label>
                    <input type="text" id="user_first_name" name="user_first_name" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" value ="{{request.user.first_name}}">
                </div>
                <div class="mt-3">
                    <label for="middle_name" class="block test-base mb-2">Middle Name:</label>
                    <input type="text" id="user_middle_name" name="user_middle_name" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" value="{{request.user.middle_name}}">
                </div>
                <div class="mt-3">
                    <label for="last_name" class="block test-base mb-2">Last Name:</label>
                    <input type="text" id="user_last_name" name="user_last_name" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" value="{{request.user.last_name}}">
                </div>
                <div class="mt-3">
                    <label for="password" class="block test-base mb-2">Change Password:</label>
                    <input type="password" id="user_pass" name="user_pass" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="mt-3">
                    <label for="confirm_password" class="block test-base mb-2">Confirm Password:</label>
                    <input type="password" id="user_confirm_pass" name="user_confirm_pass" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="mt-10 flex justify-between items-center">
                    <a href="{% url 'index' %}" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 px-5 hover:bg-red-700 hover:border-red-700 rounded-md">Back</a>
                    <button type="submit" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 px-5 hover:bg-red-700 hover:border-red-700 rounded-md">Edit</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
