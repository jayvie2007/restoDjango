{% extends 'base/base.html' %}
{% load static %}
{% block title %} Jresto Drink {% endblock %}
{% block body %}


<div class="flex justify-center items-center h-screen max-lg:gap-5 max-lg:h-full mt-10  ">
    <div class="grid grid-cols-3 max-lg:grid-cols-2 max-md:grid-cols-1 gap-y-5 gap-x-10">
        {% for drink in drinks %}
            <div class="w-96 p-6 shadow-lg bg-gray-200 rounded-md "> 
                <h1 class="text-3x1 block text-center font-semibold">{{drink.name}}</h1>
                <h1 class="text-3x1 block text-center font-bold">{{drink.price}} PHP</h1>
                {% if drink.imageURL %}
                <img class="hover:opacity-75 w-full" src="{{drink.imageURL}}"></a>
                {% else %}
                <img class="hover:opacity-75 w-full" src="{% static 'img/food/drink/1.png' %}"></a>
                {% endif %}
                <form method="POST">
                <div class="mt-5">
                    <a href="{% url 'menu_food' %}"><button class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 px-5 hover:bg-red-700 hover:border-red-700 rounded-md w-full">Add to cart!</button></a>
                </div>
                </form>
            </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
