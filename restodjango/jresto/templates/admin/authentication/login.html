<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-700">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-3x1 block text-center font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block test-base mb-2">Username:</label>
                <input type="text" id="admin_user" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" placeholder="Enter Username">
            </div>
            <div class="mt-3">
                <label for="password" class="block test-base mb-2">Password:</label>
                <input type="text" id="admin_password" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" placeholder="Enter Password">
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox" name="remember_user">
                    <label for="Remember Me?">Remember Me</label>
                </div>
                <div>
                    <a href="#" class="text-indigo-950 ">Forgot Password?</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 w-full hover:bg-red-700 hover:border-red-700 rounded-md">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
