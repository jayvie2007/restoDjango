{% extends 'base/base.html' %}
{% load static %}
{% block title %} Admin Edit Product {% endblock %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
        <div class="flex flex-col justify-center items-center h-screen gap-5">
            {% if success == False %}
            <div class="w-96 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="dismissableAlert">
                <span class="block sm:inline">{{message}}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3" id="dismissButton">
                  <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
              </div>
              {% elif success == True %}
            <div class="w-96 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert" id="dismissableAlert">
                <span class="block sm:inline">{{message}}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3" id="dismissButton">
                  <svg class="fill-current h-6 w-6 text-blue-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
              </div>
              {% endif %}
              <script type="text/javascript" src="{% static 'js/alertmessage.js' %}"></script>
            <div class="w-96 p-6 shadow-lg bg-gray-200 rounded-md">
                <h1 class="text-3x1 block text-center font-semibold"><i class="fa-solid fa-bowl-rice"></i> Edit Product</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="product_type" class="block test-base mb-2">Product Type:</label>
                    <select id="product_type" name="product_type" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                        {% if products.product_type == "Meal" %}
                        <option selected>Meal</option>
                        <option>Drink</option>
                        <option>Side</option>
                        {% elif products.product_type == "Drink" %}
                        <option>Meal</option>
                        <option selected>Drink</option>
                        <option>Side</option>
                        {% elif products.product_type == "Side" %}
                        <option>Meal</option>
                        <option>Drink</option>
                        <option selected>Side</option>
                        {% endif %}
                    </select></div>
                <div class="mt-3">
                    <label for="product_name" class="block test-base mb-2">Product Name:</label>
                    <input type="text" id="product_name" name="product_name" value="{{products.name}}" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="mt-3">
                    <label for="product_price" class="block test-base mb-2">Product Price:</label>
                    <input type="number" id="product_price" name="product_price" value="{{products.price}}" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="mt-3">
                    <label for="product_description" class="block test-base mb-2">Product Description:</label>
                    <input type="text" id="product_description" name="product_description" value="{{products.description}}" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                </div>
                <div class="mt-3">
                    <label for="product_image" class="block test-base mb-2">Product Image:</label>
                    <input type="file" id="product_image" name="product_image" class="border w-full text-base px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md">
                    <img src="{{products.imageURL}}">
                </div>
                <div class="mt-5 flex justify-between items-center">
                    <a href="{% url 'menu_product' %}" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 px-5 hover:bg-red-700 hover:border-red-700 rounded-md">Back</a>
                    <button type="submit" class="border-2 bg-indigo-700 border-indigo-700 text-white py-1 px-5 hover:bg-red-700 hover:border-red-700 rounded-md">Edit</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
